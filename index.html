<!DOCTYPE html>
<html>
  <head>
    <title>Monster Slayer</title>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <link rel="stylesheet" href="css/foundation.min.css" />
    <link rel="stylesheet" href="css/app.css" />
  </head>
  <body>
    <div id="app">
      <section class="row">
        <div class="small-6 columns">
          <h1 class="text-center">YOU</h1>
          <div class="your-health"></div>
          <div class="healthbar">
            <div
              class="healthbar text-center"
              style="background-color: green; margin: 0; color: white;"
              v-bind:style="yourHealthProgress"
            >
              {{ yourHealth }}
            </div>
          </div>
        </div>
        <div class="small-6 columns">
          <h1 class="text-center">MONSTER</h1>
          <div class="healthbar">
            <div
              class="healthbar text-center"
              style="background-color: green; margin: 0; color: white;"
              v-bind:style="monsterHealthProgress"
            >
              {{ monsterHealth }}
            </div>
          </div>
        </div>
      </section>
      <section v-if="!gameStarted" class="row controls">
        <div class="small-12 columns">
          <button id="start-game" @click="gameStarted = true">
            START NEW GAME
          </button>
        </div>
      </section>
      <section v-else class="row controls">
        <div class="small-12 columns">
          <button id="attack" @click="playerTurn">ATTACK</button>
          <button id="special-attack" @click="playerTurn">
            SPECIAL ATTACK
          </button>
          <button id="heal" @click="playerTurn">HEAL</button>
          <button @click="endGame" id="give-up">
            GIVE UP
          </button>
        </div>
      </section>
      <section class="row log">
        <div class="small-12 columns">
          <ul>
            <li v-for="item in rounds" :class="item.playerClass">
              {{ item.message }}
            </li>
          </ul>
        </div>
      </section>
    </div>

    <script src="./scripts/app.js"></script>
  </body>
</html>
